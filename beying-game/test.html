<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片测试</title>
</head>
<body>
    <h1>图片路径测试</h1>
    <h2>方式1：相对路径 pic/</h2>
    <img src="pic/seedream_20251202_180920.png" width="400" style="border: 2px solid red;">

    <h2>方式2：./pic/</h2>
    <img src="./pic/seedream_20251202_180920.png" width="400" style="border: 2px solid blue;">

    <h2>检查图片加载状态</h2>
    <div id="status"></div>

    <script>
        const img = new Image();
        img.onload = function() {
            document.getElementById('status').innerHTML = '✅ 图片加载成功！尺寸：' + this.width + 'x' + this.height;
        };
        img.onerror = function() {
            document.getElementById('status').innerHTML = '❌ 图片加载失败！路径可能有问题。';
        };
        img.src = 'pic/seedream_20251202_180920.png';
    </script>
</body>
</html>
